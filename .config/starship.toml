format = """\
    ${username}\
    ${hostname}\
    ${custom.pwd}\
    ${git_branch}\
    ${python}\
    ${rust}\
    ${cmd_duration}\
    ${line_break}\
    ${jobs}\
    ${shell}\
    ${character}\
    """

# Active modules

[character]
error_symbol = "[✖](bold red)"
success_symbol = "[❯](bold green)"

[cmd_duration]
show_milliseconds = true
style = "yellow"

[custom.pwd]
command = "path_shortener"
description = "Prints the current working directory by compacting it."
style = "cyan"
format = "[$output]($style) "
when = "true"

[git_branch]
style = "purple"
symbol = " "

[package]
style = "208"
symbol = " "

[python]
python_binary = "python3"
style = "yellow"
symbol = " "

[rust]
style = "red"
symbol = " "

[shell]
bash_indicator = "bash"
zsh_indicator = "zsh"
disabled = false

